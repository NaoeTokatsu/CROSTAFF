<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CROSTAFF2025 QR Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100vw;
      background: #007b43 !important; color: #fff;
      font-family: 'Noto Sans', sans-serif;
      overflow: hidden;
    }
    #header {
      display: flex; justify-content: space-between; align-items: center;
      background: #007b43; padding: 10px 20px; font-weight: 900; font-size: 2.2em;
    }
    #info {
      background: #007b43; padding: 0 30px 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    #area-name, #status { font-size: 1.4em; font-weight: bold; }
    #main-section {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; width: 100vw;
      min-height: calc(100vh - 160px);
      position: relative;
      background: #007b43;
    }
    #reader-wrap {
      display: flex; align-items: center; justify-content: center;
      width: 100vw; height: 100%;
      min-height: 260px;
      position: relative;
    }
    #reader {
      width: 100vw; height: 100vh;
      max-width: 100vw; max-height: calc(100vh - 170px);
      min-width: 260px; min-height: 200px;
      margin: 0 auto;
      display: block;
      background: #222;
      border-radius: 18px;
      box-shadow: 0 4px 38px 0 rgba(0,0,0,0.12);
      position: relative;
      object-fit: contain;
    }
    #result-banner {
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.93); color: white;
      font-size: 2.4em; font-weight: bold;
      padding: 48px 48px; border-radius: 22px;
      z-index: 100;
      display: none;
      min-width: 320px; min-height: 120px;
      box-shadow: 0 4px 64px 0 rgba(0,0,0,0.24);
      letter-spacing: 1.5px;
      text-align: center;
      white-space: pre-line;
    }
    #footer {
      background: #007b43;
      width: 100vw;
      min-height: 62px;
      position: fixed;
      bottom: 0; left: 0;
      display: flex; justify-content: center; align-items: flex-end;
      z-index: 150;
    }
    .camera-select-footer {
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
      width: 100vw; padding: 0 0 12px 0;
    }
    #camera-label {
      font-size: 1.15em;
      color: #fff;
      font-weight: bold;
      margin-bottom: 9px;
      margin-top: 6px;
      text-align: center;
    }
    #camera-select {
      font-size: 1.5em;
      padding: 13px 28px;
      border-radius: 13px;
      border: 2px solid #fff;
      background: #222;
      color: #fff;
      font-weight: bold;
      min-width: 140px;
      text-align: center;
    }
    @media (max-width: 700px) {
      #main-section, #reader-wrap { height: 48vw; min-height: 210px;}
      #result-banner { font-size: 1.25em; padding: 18px 6px; min-width: 140px;}
      #footer { min-height: 60px; }
      #camera-select { font-size: 1.1em; padding: 8px 13px;}
      #reader { height: 52vw; }
    }
    @media (min-width: 1000px) {
      #reader { width: 900px; height: 640px; }
    }
  </style>
</head>
<body>
  <div id="header">
    <div>CROSTAFF</div>
    <div>v1.1</div>
  </div>
  <div id="info">
    <span id="area-name">エリア名取得中...</span>
    <span id="status">カメラ準備中...</span>
  </div>
  <div id="main-section">
    <div id="reader-wrap">
      <div id="reader"></div>
    </div>
  </div>
  <!-- フッター（カメラ切替のみ/下端） -->
  <div id="footer">
    <div class="camera-select-footer">
      <div id="camera-label">カメラ切替</div>
      <select id="camera-select"></select>
    </div>
  </div>
  <div id="result-banner"></div>
  <script>
    // 3レター→正式名称
    const areaNames = {
      "obs": "バックステージ",
      "osa": "小講堂",
      "mcr": "男子更衣室",
      "wcr": "女子更衣室",
      "unk": "未設定"
    };
    const areaMap = {
      "バックステージ": "obs",
      "小講堂": "osa",
      "男子更衣室": "mcr",
      "女子更衣室": "wcr"
    };

    const params = new URLSearchParams(location.search);
    const areaName = params.get("area") || "未設定";
    const areaCode = areaMap[areaName] || "unk";
    const endpoint = "https://script.google.com/macros/s/AKfycbx4S3Xcdx4I9gb9EM-pnYA1pwuMWJQARqZqPdnOODvj7Igr0iiJeGU-Gsa0-K_1IDDW/exec";

    const areaEl = document.getElementById("area-name");
    const statusEl = document.getElementById("status");
    const bannerEl = document.getElementById("result-banner");
    const cameraSelect = document.getElementById("camera-select");
    areaEl.textContent = areaName;

    let html5QrCode = null;
    let currentCameraId = null;
    let scanning = false;

    function updateStatus(statusType) {
      if(statusType === "ready") {
        statusEl.textContent = "カメラ準備中";
        statusEl.style.color = "gray";
      } else if(statusType === "scanning") {
        statusEl.textContent = "スキャン中";
        statusEl.style.color = "white";
      } else if(statusType === "processing") {
        statusEl.textContent = "処理中";
        statusEl.style.color = "yellow";
      }
    }

    function showBanner(message, color) {
      bannerEl.innerText = message;
      bannerEl.style.display = "block";
      bannerEl.style.backgroundColor = color;
      bannerEl.style.textAlign = "center";
      setTimeout(() => {
        bannerEl.style.display = "none";
      }, 3000);
    }

    function sendLog(staffId) {
      scanning = true;
      updateStatus("processing");
      const url = `${endpoint}?staff=${staffId}&area=${areaCode}`;
      fetch(url)
        .then(r => r.text())
        .then(result => {
          scanning = false;
          updateStatus("scanning");
          const [status, area3, staff] = result.trim().split(",");
          let areaFullName = areaNames[area3] || "未設定";
          let action, bannerColor, message;
          if (status === "1") {
            action = "入室";
            bannerColor = "limegreen";
            message = `記録成功\n${action}\n${staff}\n${areaFullName}`;
          } else if (status === "2") {
            action = "退室";
            bannerColor = "skyblue";
            message = `記録成功\n${action}\n${staff}\n${areaFullName}`;
          } else {
            bannerColor = "red";
            message = `記録失敗\n${staff}\n${areaFullName}`;
          }
          showBanner(message, bannerColor);
        })
        .catch(() => {
          scanning = false;
          updateStatus("scanning");
          showBanner("記録失敗", "red");
        });
    }

    function startCamera(cameraId) {
      if(html5QrCode) {
        html5QrCode.stop().catch(()=>{});
      }
      html5QrCode = new Html5Qrcode("reader");
      updateStatus("ready");
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          // ← QRボックス指定なし！完全に枠ナシ
          experimentalFeatures: { useBarCodeDetectorIfSupported: true }
        },
        decodedText => {
          if (scanning) return;
          if (!decodedText.startsWith("cs25-")) {
            updateStatus("scanning");
            return;
          }
          const staffId = decodedText.slice(5);
          sendLog(staffId);
        },
        () => {
          if(!scanning) updateStatus("scanning");
        }
      ).then(() => {
        updateStatus("scanning");
      }).catch(err => updateStatus("ready"));
    }

    // カメラ選択UI
    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        updateStatus("ready");
        statusEl.textContent = "カメラが見つかりません";
        statusEl.style.color = "red";
        return;
      }
      cameraSelect.innerHTML = "";
      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      const defaultCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = defaultCamera.id;
      cameraSelect.value = currentCameraId;
      cameraSelect.addEventListener("change", e => {
        startCamera(e.target.value);
      });
      startCamera(currentCameraId);
    }).catch(err => {
      updateStatus("ready");
      statusEl.textContent = `カメラ取得失敗: ${err}`;
      statusEl.style.color = "red";
    });
  </script>
</body>
</html>
