<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRスキャナ（カメラ切替）</title>
  <!-- ✅ 安定動作確認済みのバージョンを使用 -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #007b43;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin: 16px 0;
      font-size: 1.5em;
    }
    #reader {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
    }
    #camera-select {
      font-size: 1.1em;
      padding: 8px 16px;
      border-radius: 6px;
      margin: 10px;
      color: #007b43;
    }
  </style>
</head>
<body>
  <h1>QRスキャナ（カメラ切替対応）</h1>
  <select id="camera-select"></select>
  <div id="reader"></div>

  <script>
    const cameraSelect = document.getElementById("camera-select");
    const reader = new Html5Qrcode("reader");
    let currentCameraId = null;
    let scanning = false;

    async function startCamera(cameraId) {
      if (scanning) {
        await reader.stop().catch(err => console.warn("停止失敗:", err));
        scanning = false;
      }
      try {
        await reader.start(
          cameraId,
          { fps: 10 },
          decodedText => {
            console.log("読み取り成功:", decodedText);
            // 1回読み取りで止めたい場合 → reader.stop();
          },
          errorMsg => {
            // スキャン失敗時（無視）
          }
        );
        scanning = true;
      } catch (err) {
        alert("カメラ起動失敗: " + err.message);
        console.error("起動失敗:", err);
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        alert("カメラが見つかりません");
        return;
      }
      devices.forEach((device, i) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ${i + 1}`;
        cameraSelect.appendChild(option);
      });
      currentCameraId = devices[0].id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);
    }).catch(err => {
      alert("カメラ取得に失敗しました: " + err.message);
      console.error("取得失敗:", err);
    });

    cameraSelect.addEventListener("change", () => {
      const newCameraId = cameraSelect.value;
      if (newCameraId !== currentCameraId) {
        currentCameraId = newCameraId;
        startCamera(currentCameraId);
      }
    });
  </script>
</body>
</html>
