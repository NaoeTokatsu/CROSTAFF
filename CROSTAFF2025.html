<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CROSTAFF2025 QR Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100vw;
      background: #007b43 !important; color: #fff;
      font-family: 'Noto Sans', sans-serif;
      overflow: hidden;
    }
    #header {
      display: flex; justify-content: space-between; align-items: center;
      background: #007b43; padding: 10px 20px; font-weight: 900; font-size: 2.2em;
    }
    #info {
      background: #007b43; padding: 0 30px 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    #area-name, #status { font-size: 1.4em; font-weight: bold; }

    #main-section {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; width: 100vw;
      min-height: calc(100vh - 200px);
      position: relative;
      background: #007b43;
    }
    #reader-wrap {
      display: flex; align-items: center; justify-content: center;
      width: 100vw; max-width: 720px; margin: 0 auto; position: relative;
      height: 70vw; max-height: 66vh; min-height: 330px;
    }
    #reader {
      width: 100%; height: 100%; max-width: 560px; max-height: 480px;
      min-width: 260px; min-height: 180px;
      margin: 0 auto; display: block; background: #222;
      border-radius: 18px; box-shadow: 0 4px 38px 0 rgba(0,0,0,0.14);
      position: relative;
    }
    #qrbox-visual {
      position: absolute; pointer-events: none; z-index: 8;
      border: 6px solid #fff; border-radius: 16px;
      box-sizing: border-box;
      /* 位置・サイズはJSで中央に指定 */
    }

    #result-banner {
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.93); color: white;
      font-size: 2.4em; font-weight: bold;
      padding: 48px 48px; border-radius: 22px;
      z-index: 100;
      display: none;
      min-width: 320px; min-height: 120px;
      box-shadow: 0 4px 64px 0 rgba(0,0,0,0.24);
      letter-spacing: 1.5px;
      text-align: center;       /* 中央揃え */
      white-space: pre-line;    /* 改行あり */
    }
    /* フッター（スマホ・PC共通で常に下端） */
    #footer {
      background: #007b43;
      width: 100vw;
      min-height: 60px;
      position: fixed;
      bottom: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 150;
      border-top: 1px solid #0a5730;
    }
    .camera-select-footer {
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
      width: 100vw; padding: 0 0 10px 0;
    }
    #camera-label {
      font-size: 1.15em;
      color: #fff;
      font-weight: bold;
      margin-bottom: 9px;
      margin-top: 4px;
      text-align: center;
    }
    #camera-select {
      font-size: 1.45em;
      padding: 13px 28px;
      border-radius: 13px;
      border: 2px solid #fff;
      background: #222;
      color: #fff;
      font-weight: bold;
      margin-bottom: 7px;
      min-width: 140px;
      text-align: center;
    }

    /* PC用のカメラ切替は右下にも表示 */
    @media (min-width: 700px) {
      .camera-select-pc {
        position: fixed; right: 38px; bottom: 78px; z-index: 155;
        display: flex; flex-direction: column; align-items: center;
      }
      #footer { min-height: 40px; }
      #camera-select { font-size: 1.22em; padding: 10px 22px; }
    }
    @media (max-width: 700px) {
      #main-section, #reader-wrap { height: 48vw; min-height: 210px;}
      #result-banner { font-size: 1.25em; padding: 18px 6px; min-width: 140px;}
      #footer { min-height: 60px; }
      #camera-select { font-size: 1.1em; padding: 8px 13px;}
    }
  </style>
</head>
<body>
  <div id="header">
    <div>CROSTAFF</div>
    <div>v1.1</div>
  </div>
  <div id="info">
    <span id="area-name">エリア名取得中...</span>
    <span id="status">カメラ準備中...</span>
  </div>
  <div id="main-section">
    <div id="reader-wrap">
      <div id="reader"></div>
      <div id="qrbox-visual"></div>
    </div>
  </div>
  <!-- フッター（スマホ/PC共通） -->
  <div id="footer">
    <div class="camera-select-footer">
      <div id="camera-label">カメラ切替</div>
      <select id="camera-select"></select>
    </div>
  </div>
  <!-- PC用に右下にもカメラ切替表示 -->
  <div class="camera-select-pc" style="display: none;">
    <div id="camera-label-pc">カメラ切替</div>
    <select id="camera-select-pc"></select>
  </div>
  <div id="result-banner"></div>
  <script>
    // 3レター→正式名称
    const areaNames = {
      "obs": "バックステージ",
      "osa": "小講堂",
      "mcr": "男子更衣室",
      "wcr": "女子更衣室",
      "unk": "未設定"
    };
    const areaMap = {
      "バックステージ": "obs",
      "小講堂": "osa",
      "男子更衣室": "mcr",
      "女子更衣室": "wcr"
    };

    const params = new URLSearchParams(location.search);
    const areaName = params.get("area") || "未設定";
    const areaCode = areaMap[areaName] || "unk";
    const endpoint = "https://script.google.com/macros/s/AKfycbx4S3Xcdx4I9gb9EM-pnYA1pwuMWJQARqZqPdnOODvj7Igr0iiJeGU-Gsa0-K_1IDDW/exec";

    const areaEl = document.getElementById("area-name");
    const statusEl = document.getElementById("status");
    const bannerEl = document.getElementById("result-banner");
    const cameraSelect = document.getElementById("camera-select");
    const cameraLabel = document.getElementById("camera-label");
    const cameraSelectPC = document.getElementById("camera-select-pc");
    const cameraLabelPC = document.getElementById("camera-label-pc");
    const qrboxVisual = document.getElementById("qrbox-visual");
    areaEl.textContent = areaName;

    let html5QrCode = null;
    let currentCameraId = null;
    let scanning = false;
    let lastQrbox = null;

    // ステータス表示
    function updateStatus(statusType) {
      if(statusType === "ready") {
        statusEl.textContent = "カメラ準備中";
        statusEl.style.color = "gray";
      } else if(statusType === "scanning") {
        statusEl.textContent = "スキャン中";
        statusEl.style.color = "white";
      } else if(statusType === "processing") {
        statusEl.textContent = "処理中";
        statusEl.style.color = "yellow";
      }
    }

    // バナー表示（中央・大きく・中央揃え・3秒）
    function showBanner(message, color) {
      bannerEl.innerText = message;
      bannerEl.style.display = "block";
      bannerEl.style.backgroundColor = color;
      bannerEl.style.textAlign = "center";
      setTimeout(() => {
        bannerEl.style.display = "none";
      }, 3000);
    }

    // サーバー送信とバナー
    function sendLog(staffId) {
      scanning = true;
      updateStatus("processing");
      const url = `${endpoint}?staff=${staffId}&area=${areaCode}`;
      fetch(url)
        .then(r => r.text())
        .then(result => {
          scanning = false;
          updateStatus("scanning");
          const [status, area3, staff] = result.trim().split(",");
          let areaFullName = areaNames[area3] || "未設定";
          let action, bannerColor, message;
          if (status === "1") {
            action = "入室";
            bannerColor = "limegreen";
            message = `記録成功\n${action}\n${staff}\n${areaFullName}`;
          } else if (status === "2") {
            action = "退室";
            bannerColor = "skyblue";
            message = `記録成功\n${action}\n${staff}\n${areaFullName}`;
          } else {
            bannerColor = "red";
            message = `記録失敗\n${staff}\n${areaFullName}`;
          }
          showBanner(message, bannerColor);
        })
        .catch(() => {
          scanning = false;
          updateStatus("scanning");
          showBanner("記録失敗", "red");
        });
    }

    // QRボックス（中央正方形のみ・1つだけ）
    function setQrboxVisual(box) {
      if (!box) {
        qrboxVisual.style.display = "none";
        return;
      }
      qrboxVisual.style.left = box.x + "px";
      qrboxVisual.style.top = box.y + "px";
      qrboxVisual.style.width = box.width + "px";
      qrboxVisual.style.height = box.height + "px";
      qrboxVisual.style.display = "block";
    }

    // カメラ・QR初期化
    function startCamera(cameraId) {
      if(html5QrCode) {
        html5QrCode.stop().catch(()=>{});
      }
      html5QrCode = new Html5Qrcode("reader");
      updateStatus("ready");
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: function(vw, vh) {
            // QR枠：正方形を中央（上下左右）に配置
            const side = Math.min(420, vw, vh) * 0.75;
            const width = side, height = side;
            const x = Math.floor((vw - width) / 2);
            const y = Math.floor((vh - height) / 2);
            const box = { width, height, x, y };
            setTimeout(() => setQrboxVisual(box), 180); // 表示を合わせる
            lastQrbox = box;
            return box;
          },
          aspectRatio: 1.0, // 正方形canvas
          experimentalFeatures: { useBarCodeDetectorIfSupported: true }
        },
        decodedText => {
          if (scanning) return;
          if (!decodedText.startsWith("cs25-")) {
            updateStatus("scanning");
            return;
          }
          const staffId = decodedText.slice(5);
          sendLog(staffId);
        },
        () => {
          if(!scanning) updateStatus("scanning");
        }
      ).then(() => {
        updateStatus("scanning");
        setTimeout(() => { if (lastQrbox) setQrboxVisual(lastQrbox); }, 600);
      }).catch(err => updateStatus("ready"));
    }

    // リサイズ時にもQRボックス更新
    window.addEventListener('resize', () => {
      if (lastQrbox) setQrboxVisual(lastQrbox);
    });

    // カメラ選択UI（スマホ/フッター & PC/右下の両方に反映）
    function syncCameraSelects(devices) {
      [cameraSelect, cameraSelectPC].forEach(select => {
        select.innerHTML = "";
        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `カメラ ${index + 1}`;
          select.appendChild(option);
        });
      });
    }

    function showPCSelect(show) {
      document.querySelector('.camera-select-pc').style.display = show ? "flex" : "none";
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        updateStatus("ready");
        statusEl.textContent = "カメラが見つかりません";
        statusEl.style.color = "red";
        return;
      }
      syncCameraSelects(devices);
      const defaultCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = defaultCamera.id;
      cameraSelect.value = currentCameraId;
      cameraSelectPC.value = currentCameraId;

      // PCでは右下にもカメラ切替表示
      if (window.innerWidth > 700) {
        showPCSelect(true);
      }
      window.addEventListener('resize', () => {
        showPCSelect(window.innerWidth > 700);
      });

      // カメラ切替イベント（両方のセレクトに同期）
      function handleCameraChange(newCameraId) {
        cameraSelect.value = newCameraId;
        cameraSelectPC.value = newCameraId;
        startCamera(newCameraId);
      }
      cameraSelect.addEventListener("change", e => handleCameraChange(e.target.value));
      cameraSelectPC.addEventListener("change", e => handleCameraChange(e.target.value));

      startCamera(currentCameraId);
    }).catch(err => {
      updateStatus("ready");
      statusEl.textContent = `カメラ取得失敗: ${err}`;
      statusEl.style.color = "red";
    });
  </script>
</body>
</html>
