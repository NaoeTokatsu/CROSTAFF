<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CROSTAFF QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #007b43;
      color: white;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 2em;
      background: #007b43;
    }
    #reader-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 160px);
    }
    #reader {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #footer {
      position: fixed;
      bottom: 0;
      width: 100vw;
      height: 100px;
      background: #007b43;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #camera-select {
      font-size: 1.1em;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      background: white;
      color: #007b43;
      font-weight: bold;
    }
    #processing-banner {
      position: fixed;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 24px 36px;
      border-radius: 16px;
      font-size: 1.8em;
      font-weight: bold;
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <span>CROSTAFF</span>
    <span>v1.0</span>
  </div>

  <div id="reader-container">
    <div id="reader"></div>
    <div id="processing-banner">処理中...</div>
  </div>

  <div id="footer">
    <label for="camera-select">カメラ切替</label>
    <select id="camera-select"></select>
  </div>

  <script>
    const reader = new Html5Qrcode("reader");
    const cameraSelect = document.getElementById("camera-select");
    const processingBanner = document.getElementById("processing-banner");

    let currentCameraId = null;
    let scanning = false;
    let lastScan = "";
    let lastTime = 0;

    async function startCamera(cameraId) {
      if (scanning) {
        await reader.stop().catch(err => console.warn("停止失敗:", err));
        scanning = false;
      }
      try {
        await reader.start(
          cameraId,
          { fps: 10 },
          decodedText => {
            const now = Date.now();
            if (decodedText === lastScan && now - lastTime < 2000) return;
            lastScan = decodedText;
            lastTime = now;

            showProcessingBanner();
            scanning = false;

            console.log("QR読み取り成功:", decodedText);
            // ↓ 実際の送信処理などをここで行う場合は非同期処理を追加

            setTimeout(() => {
              hideProcessingBanner();
              startCamera(currentCameraId); // 再起動
            }, 3000); // 処理中表示時間
          },
          error => {
            // スキャンエラー無視
          }
        );
        scanning = true;
      } catch (e) {
        alert("カメラ起動失敗: " + e.message);
        console.error(e);
      }
    }

    function showProcessingBanner() {
      processingBanner.style.display = "block";
    }

    function hideProcessingBanner() {
      processingBanner.style.display = "none";
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        alert("カメラが見つかりません");
        return;
      }
      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      currentCameraId = devices[0].id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);
    }).catch(err => {
      alert("カメラ取得失敗: " + err.message);
    });

    cameraSelect.addEventListener("change", () => {
      const newId = cameraSelect.value;
      currentCameraId = newId;
      startCamera(newId);
    });
  </script>
</body>
</html>
