<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CROSTAFF2025 QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      padding: 10px 20px;
      font-weight: 900;
      font-size: 3em;
    }
    #info {
      background: black;
      padding: 0 20px 10px;
      font-size: 2.25em;
    }
    #reader-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 160px);
    }
    #reader {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
    }
    #qrbox-frame {
      position: absolute;
      border: 4px dashed rgba(255,255,255,0.9);
      z-index: 3;
      pointer-events: none;
    }
    #result-banner {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: 700;
      padding: 30px;
      text-align: center;
      z-index: 5;
      display: none;
      border-radius: 12px;
    }
    #camera-select {
      position: absolute;
      top: 120px;
      left: 20px;
      z-index: 6;
      font-size: 2.25em;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>CROSTAFF</div>
    <div>v1.6.0</div>
  </div>
  <div id="info">
    <span id="area-name">エリア名取得中...</span> ｜ 
    <span id="status">カメラ初期化中...</span>
  </div>
  <select id="camera-select"></select>
  <div id="reader-container">
    <div id="reader"></div>
    <div id="qrbox-frame"></div>
    <div id="result-banner"></div>
  </div>

  <script>
    const qrboxSize = Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.5);

    const areaMap = {
      "バックステージ": "obs",
      "小講堂": "osa",
      "男子更衣室": "mcr",
      "女子更衣室": "wcr"
    };
    const params = new URLSearchParams(location.search);
    const areaName = params.get("area") || "未設定";
    const areaCode = areaMap[areaName] || "unk";
    const endpoint = "https://script.google.com/macros/s/AKfycbx85vMW0Rh9zTRqnLfyr4zAjZ-WWVIIB-8CBC46elZfe_cJyCbewoQfRuf0n5nWj5r1/exec";

    const areaEl = document.getElementById("area-name");
    const statusEl = document.getElementById("status");
    const bannerEl = document.getElementById("result-banner");
    const cameraSelect = document.getElementById("camera-select");
    const qrboxFrame = document.getElementById("qrbox-frame");

    areaEl.textContent = areaName;

    qrboxFrame.style.width = qrboxSize + "px";
    qrboxFrame.style.height = qrboxSize + "px";
    qrboxFrame.style.top = `calc(50% - ${qrboxSize / 2}px)`;
    qrboxFrame.style.left = `calc(50% - ${qrboxSize / 2}px)`;

    let html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;
    let lastScan = "";
    let lastTime = 0;
    let readingPaused = false;

    function showBanner(message, color) {
      bannerEl.innerText = message;
      bannerEl.style.backgroundColor = color;
      bannerEl.style.display = "block";
    }

    function hideBanner() {
      bannerEl.style.display = "none";
    }

    function updateStatus(text, color = "white") {
      statusEl.innerText = text;
      statusEl.style.color = color;
    }

    function sendLog(staffId) {
      updateStatus("処理中", "orange");
      fetch(`${endpoint}?staff=${staffId}&area=${areaCode}`)
        .then(res => res.text())
        .then(result => {
          let msg = `${staffId}\n${areaName}\n`;
          let color = "gray";
          if (result === "1") {
            msg += "入室処理完了";
            color = "lime";
            updateStatus("入室完了", color);
          } else if (result === "2") {
            msg += "退室処理完了";
            color = "skyblue";
            updateStatus("退室完了", color);
          } else {
            msg += `エラー: ${result}`;
            color = "red";
            updateStatus("通信エラー", color);
          }
          showBanner(msg, color);
          setTimeout(() => {
            hideBanner();
            updateStatus("スキャン中");
            readingPaused = false;
          }, 2000);
        })
        .catch(() => {
          updateStatus("通信エラー", "red");
          showBanner(`${staffId}\n${areaName}\n通信エラー`, "red");
          setTimeout(() => {
            hideBanner();
            updateStatus("スキャン中");
            readingPaused = false;
          }, 2000);
        });
    }

    function decodeQR(decodedText) {
      if (readingPaused) return;
      if (!decodedText.startsWith("cs25-")) return;

      const match = decodedText.match(/^cs25-([a-z]{3}\d{4})$/);
      if (!match) return;

      const now = Date.now();
      const staffId = match[1];
      if (staffId === lastScan && now - lastTime < 3000) return;
      lastScan = staffId;
      lastTime = now;
      readingPaused = true;

      sendLog(staffId);
    }

    function startCamera(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: qrboxSize, height: qrboxSize } },
        decodeQR,
        () => updateStatus("スキャン中")
      ).catch(err => updateStatus("カメラ起動失敗", "red"));
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        updateStatus("カメラが見つかりません", "red");
        return;
      }

      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      const defaultCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = defaultCamera.id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);

      cameraSelect.addEventListener("change", e => {
        html5QrCode.stop().then(() => {
          startCamera(e.target.value);
        });
      });
    });
  </script>
</body>
</html>
