<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CROSTAFF2025 QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      padding: 10px 20px;
      font-weight: 900;
      font-size: 2em;
    }
    #info {
      background: black;
      padding: 0 20px 10px;
      font-size: 1.5em;
    }
    #reader-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 160px);
    }
    #reader {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
    }
    #qrbox-frame {
      position: absolute;
      width: 320px;
      height: 320px;
      border: 4px dashed rgba(255,255,255,0.9);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      pointer-events: none;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 4;
      display: none;
    }
    #result-banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      color: white;
      font-size: 2.5em;
      font-weight: 700;
      padding: 30px;
      text-align: center;
      z-index: 5;
      display: none;
    }
    #camera-select {
      position: absolute;
      top: 120px;
      left: 20px;
      z-index: 6;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>CROSTAFF</div>
    <div>v1.5.1</div>
  </div>
  <div id="info">
    <span id="area-name">エリア名取得中...</span> ｜ 
    <span id="status">カメラ初期化中...</span>
  </div>
  <select id="camera-select"></select>
  <div id="reader-container">
    <div id="reader"></div>
    <div id="overlay"></div>
    <div id="qrbox-frame"></div>
    <div id="result-banner"></div>
  </div>

  <script>
    const areaMap = {
      "バックステージ": "obs",
      "小講堂": "osa",
      "男子更衣室": "mcr",
      "女子更衣室": "wcr"
    };
    const params = new URLSearchParams(location.search);
    const areaName = params.get("area") || "未設定";
    const areaCode = areaMap[areaName] || "unk";
    const endpoint = "https://script.google.com/macros/s/AKfycbx85vMW0Rh9zTRqnLfyr4zAjZ-WWVIIB-8CBC46elZfe_cJyCbewoQfRuf0n5nWj5r1/exec";

    const areaEl = document.getElementById("area-name");
    const statusEl = document.getElementById("status");
    const bannerEl = document.getElementById("result-banner");
    const overlayEl = document.getElementById("overlay");
    const cameraSelect = document.getElementById("camera-select");

    areaEl.textContent = areaName;

    let html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;
    let lastScan = "";
    let lastTime = 0;
    let cameraRunning = false;
    let readingPaused = false;

    function showOverlay(message, color = 'white') {
      overlayEl.style.display = "block";
      bannerEl.innerText = message;
      bannerEl.style.color = color;
      bannerEl.style.display = "block";
    }

    function hideOverlay() {
      overlayEl.style.display = "none";
      bannerEl.style.display = "none";
    }

    function updateStatus(phase) {
      const map = {
        waiting: { text: "スキャン中", color: "white" },
        scanned: { text: "スキャン成功", color: "yellow" },
        processing: { text: "処理中", color: "orange" },
        error: { text: "通信エラー", color: "red" }
      };
      statusEl.innerText = map[phase].text;
      statusEl.style.color = map[phase].color;
    }

    function sendLog(staffId) {
      updateStatus("processing");
      const url = `${endpoint}?staff=${staffId}&area=${areaCode}`;
      fetch(url).then(r => r.text()).then(result => {
        let msg = `${staffId}\n${areaName}\n`;
        if (result === "1") {
          msg += "入室処理完了";
          showOverlay(msg, "lime");
        } else if (result === "2") {
          msg += "退室処理完了";
          showOverlay(msg, "skyblue");
        } else {
          msg += `エラー: ${result}`;
          showOverlay(msg, "red");
        }
        setTimeout(() => {
          hideOverlay();
          updateStatus("waiting");
          readingPaused = false;
        }, 2000);
      }).catch(() => {
        showOverlay(`${staffId}\n${areaName}\n通信エラー`, "red");
        updateStatus("error");
        setTimeout(() => {
          hideOverlay();
          updateStatus("waiting");
          readingPaused = false;
        }, 2000);
      });
    }

    function decodeQR(decodedText) {
      if (readingPaused) return;
      if (!decodedText.startsWith("cs25-")) {
        updateStatus("error");
        return;
      }
      const match = decodedText.match(/^cs25-([a-z]{3}\d{4})$/);
      if (!match) {
        updateStatus("error");
        return;
      }

      const now = Date.now();
      const staffId = match[1];
      if (staffId === lastScan && now - lastTime < 3000) return;
      lastScan = staffId;
      lastTime = now;
      readingPaused = true;

      updateStatus("scanned");
      showOverlay("処理中", "orange");
      sendLog(staffId);
    }

    function startCamera(cameraId) {
      if (cameraRunning) return;
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: 320, height: 320 } },
        decodeQR,
        () => updateStatus("waiting")
      ).then(() => {
        cameraRunning = true;
        updateStatus("waiting");
      }).catch(err => {
        updateStatus("error");
        statusEl.innerText = "カメラ起動失敗: " + err;
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        updateStatus("error");
        statusEl.innerText = "カメラが見つかりません";
        return;
      }

      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      const defaultCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = defaultCamera.id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);

      cameraSelect.addEventListener("change", e => {
        const newCameraId = e.target.value;
        html5QrCode.stop().then(() => {
          cameraRunning = false;
          startCamera(newCameraId);
        });
      });
    }).catch(err => {
      updateStatus("error");
      statusEl.innerText = `カメラ取得失敗: ${err}`;
    });
  </script>
</body>
</html>
