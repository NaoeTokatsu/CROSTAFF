<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CROSTAFF2025 QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0; padding: 0; background: black; color: white; font-family: 'Noto Sans', sans-serif;
      height: 100%; width: 100%; overflow: hidden;
    }
    #header {
      display: flex; justify-content: space-between; align-items: center;
      background: black; padding: 10px 20px; font-weight: 900; font-size: 2.25em;
    }
    #info {
      background: black; padding: 0 30px 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    #area-name, #status { font-size: 1.8em; font-weight: bold; }
    #reader-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 170px);  /* ヘッダ・インフォ分引いて最大化 */
      overflow: hidden;
      display: flex; align-items: flex-start; justify-content: center;
      background: #181818;
    }
    #reader {
      width: 100vw;
      height: 100%;
      background: #222;
      position: relative;
      max-width: 100vw;
      max-height: 100%;
    }
    #result-banner {
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.93); color: white;
      font-size: 2.5em; font-weight: bold;
      padding: 48px 48px; border-radius: 18px; text-align: center; z-index: 10;
      display: none; white-space: pre-line; min-width: 340px; min-height: 120px;
      box-shadow: 0 4px 64px 0 rgba(0,0,0,0.24);
    }
    .camera-select-wrapper {
      position: absolute; right: 38px; bottom: 38px; z-index: 11;
      display: flex; flex-direction: column; align-items: flex-end;
      background: rgba(0,0,0,0.18); padding: 7px 16px; border-radius: 10px;
    }
    #camera-label {
      color: white; font-size: 1.2em; margin-bottom: 7px;
      font-weight: bold;
    }
    #camera-select {
      font-size: 1.3em; background: #000; color: #fff;
      border: 2px solid #fff; border-radius: 10px; padding: 7px 10px;
      min-width: 110px;
    }
    @media (max-width: 800px) {
      #reader { width: 100vw; height: 65vw; min-height: 200px;}
      .camera-select-wrapper { right: 8vw; }
      #result-banner { font-size: 1.5em; padding: 28px 10px; min-width: 180px;}
    }
    @media (max-width: 500px) {
      #reader-container { height: calc(100vh - 120px);}
      #reader { height: 65vw;}
      .camera-select-wrapper { right: 2vw; padding: 3px 3px;}
      #camera-label { font-size: 1em;}
      #camera-select { font-size: 1em;}
    }
  </style>
</head>
<body>
  <div id="header">
    <div>CROSTAFF</div>
    <div>v1.0</div>
  </div>
  <div id="info">
    <span id="area-name">エリア名取得中...</span>
    <span id="status">カメラ準備中...</span>
  </div>
  <div id="reader-container">
    <div id="reader"></div>
    <div class="camera-select-wrapper">
      <label id="camera-label" for="camera-select">カメラ切替</label>
      <select id="camera-select"></select>
    </div>
  </div>
  <div id="result-banner"></div>
  <script>
    // 3レター→正式名称
    const areaNames = {
      "obs": "バックステージ",
      "osa": "小講堂",
      "mcr": "男子更衣室",
      "wcr": "女子更衣室",
      "unk": "未設定"
    };
    const areaMap = {
      "バックステージ": "obs",
      "小講堂": "osa",
      "男子更衣室": "mcr",
      "女子更衣室": "wcr"
    };

    const params = new URLSearchParams(location.search);
    const areaName = params.get("area") || "未設定";
    const areaCode = areaMap[areaName] || "unk";
    const endpoint = "https://script.google.com/macros/s/AKfycbx4S3Xcdx4I9gb9EM-pnYA1pwuMWJQARqZqPdnOODvj7Igr0iiJeGU-Gsa0-K_1IDDW/exec";

    const areaEl = document.getElementById("area-name");
    const statusEl = document.getElementById("status");
    const bannerEl = document.getElementById("result-banner");
    const cameraSelect = document.getElementById("camera-select");

    areaEl.textContent = areaName;

    let html5QrCode = null;
    let currentCameraId = null;
    let scanning = false;

    function updateStatus(statusType) {
      if(statusType === "ready") {
        statusEl.textContent = "カメラ準備中";
        statusEl.style.color = "gray";
      } else if(statusType === "scanning") {
        statusEl.textContent = "スキャン中";
        statusEl.style.color = "white";
      } else if(statusType === "processing") {
        statusEl.textContent = "処理中";
        statusEl.style.color = "yellow";
      }
    }

    function showBanner(message, color) {
      bannerEl.innerText = message;
      bannerEl.style.display = "block";
      bannerEl.style.backgroundColor = color;
      bannerEl.style.fontSize = "2.5em";
      setTimeout(() => {
        bannerEl.style.display = "none";
      }, 3000);
    }

    function sendLog(staffId) {
      scanning = true;
      updateStatus("processing");
      const url = `${endpoint}?staff=${staffId}&area=${areaCode}`;
      fetch(url)
        .then(r => r.text())
        .then(result => {
          scanning = false;
          updateStatus("scanning");
          const [status, area3, staff] = result.trim().split(",");
          let areaFullName = areaNames[area3] || "未設定";
          let message, bannerColor;
          if (status === "1") {
            message = `記録成功\n${staff} ${areaFullName} 入室`;
            bannerColor = "limegreen";
          } else if (status === "2") {
            message = `記録成功\n${staff} ${areaFullName} 退室`;
            bannerColor = "skyblue";
          } else {
            message = `記録失敗\n${staff} ${areaFullName}`;
            bannerColor = "red";
          }
          showBanner(message, bannerColor);
        })
        .catch(() => {
          scanning = false;
          updateStatus("scanning");
          showBanner("記録失敗\n通信エラー", "red");
        });
    }

    // カメラ・QR初期化
    function startCamera(cameraId) {
      if(html5QrCode) {
        html5QrCode.stop().catch(()=>{});
      }
      html5QrCode = new Html5Qrcode("reader");
      updateStatus("ready");
      // サイズ計算：親の高さ
      let container = document.getElementById('reader-container');
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: function(vw, vh) {
            // vh: #readerの高さ
            // 正方形サイズ＝vhの50%、最大500px
            const side = Math.min(500, Math.floor(vh * 0.5));
            // 上から20%の位置に正方形（中央より上）
            const y = Math.floor(vh * 0.2);
            const x = Math.floor((vw - side) / 2);
            return { width: side, height: side, x: x, y: y };
          },
          aspectRatio: 0.75, // スマホだと縦長、PCでも全高活用
          experimentalFeatures: { useBarCodeDetectorIfSupported: true }
        },
        decodedText => {
          if (scanning) return;
          if (!decodedText.startsWith("cs25-")) {
            updateStatus("scanning");
            return;
          }
          const staffId = decodedText.slice(5);
          sendLog(staffId);
        },
        () => {
          if(!scanning) updateStatus("scanning");
        }
      ).then(() => {
        updateStatus("scanning");
      }).catch(err => updateStatus("ready"));
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        updateStatus("ready");
        statusEl.textContent = "カメラが見つかりません";
        statusEl.style.color = "red";
        return;
      }
      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      const defaultCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = defaultCamera.id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);

      cameraSelect.addEventListener("change", e => {
        const newCameraId = e.target.value;
        startCamera(newCameraId);
      });
    }).catch(err => {
      updateStatus("ready");
      statusEl.textContent = `カメラ取得失敗: ${err}`;
      statusEl.style.color = "red";
    });
  </script>
</body>
</html>
