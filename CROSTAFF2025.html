<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CROSTAFF2025 QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0; padding: 0; background: black; color: white; font-family: 'Noto Sans', sans-serif;
      height: 100%; overflow: hidden;
    }
    #header {
      display: flex; justify-content: space-between; align-items: center;
      background: black; padding: 10px 20px; font-weight: 900; font-size: 2.25em;
    }
    #info {
      background: black; padding: 0 30px 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    #area-name, #status { font-size: 1.8em; font-weight: bold; }
    #reader-container {
      /* 上寄せ&中央揃え */
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
      width: 100vw; height: calc(100vh - 170px);
      position: relative;
    }
    #reader {
      /* やや上にマージン（映像・QR枠ごと） */
      margin-top: 40px;
      width: 600px; height: 480px;
      max-width: 95vw; max-height: 70vh;
      background: #222;
      position: relative;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
      border-radius: 18px;
    }
    #result-banner {
      position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.85); color: white; font-size: 2em; font-weight: bold;
      padding: 20px; border-radius: 12px; text-align: center; z-index: 5;
      display: none; white-space: pre-line;
      min-width: 250px;
    }
    /* カメラ切替UIを下端・ラベルが上 */
    .camera-select-wrapper {
      position: absolute; bottom: 30px; right: 30px; z-index: 6;
      display: flex; flex-direction: column; align-items: flex-end;
    }
    #camera-label {
      color: white; font-size: 1.3em; margin-bottom: 5px;
      background: rgba(0,0,0,0.4); padding: 2px 8px; border-radius: 8px;
    }
    #camera-select {
      font-size: 1.5em; background-color: black; color: white;
      border: 2px solid white; padding: 7px 10px; border-radius: 10px;
    }
    @media (max-width: 900px) {
      #reader { width: 96vw; height: 65vw; min-height: 250px; }
      .camera-select-wrapper { right: 7vw; }
    }
    @media (max-width: 600px) {
      #reader { width: 98vw; height: 55vw; min-height: 200px; }
      #camera-label, #camera-select { font-size: 1.0em; padding: 5px; }
      .camera-select-wrapper { right: 3vw; }
    }
  </style>
</head>
<body>
  <div id="header">
    <div>CROSTAFF</div>
    <div>v1.1</div>
  </div>
  <div id="info">
    <span id="area-name">エリア名取得中...</span>
    <span id="status">カメラ準備中...</span>
  </div>
  <div id="reader-container">
    <div id="reader"></div>
    <div id="result-banner"></div>
    <div class="camera-select-wrapper">
      <label id="camera-label" for="camera-select">カメラ切替</label>
      <select id="camera-select"></select>
    </div>
  </div>
  <script>
    // 3レター→正式名称
    const areaNames = {
      "obs": "バックステージ",
      "osa": "小講堂",
      "mcr": "男子更衣室",
      "wcr": "女子更衣室",
      "unk": "未設定"
    };
    const areaMap = {
      "バックステージ": "obs",
      "小講堂": "osa",
      "男子更衣室": "mcr",
      "女子更衣室": "wcr"
    };

    // URLパラメータからエリア名
    const params = new URLSearchParams(location.search);
    const areaName = params.get("area") || "未設定";
    const areaCode = areaMap[areaName] || "unk";
    // デプロイID反映済み
    const endpoint = "https://script.google.com/macros/s/AKfycbx4S3Xcdx4I9gb9EM-pnYA1pwuMWJQARqZqPdnOODvj7Igr0iiJeGU-Gsa0-K_1IDDW/exec";

    const areaEl = document.getElementById("area-name");
    const statusEl = document.getElementById("status");
    const bannerEl = document.getElementById("result-banner");
    const cameraSelect = document.getElementById("camera-select");

    areaEl.textContent = areaName;

    let html5QrCode = null;
    let currentCameraId = null;
    let scanning = false; // サーバー応答待ちかどうか

    // ステータス表示
    function updateStatus(statusType) {
      if(statusType === "ready") {
        statusEl.textContent = "カメラ準備中";
        statusEl.style.color = "gray";
      } else if(statusType === "scanning") {
        statusEl.textContent = "スキャン中";
        statusEl.style.color = "white";
      } else if(statusType === "processing") {
        statusEl.textContent = "処理中";
        statusEl.style.color = "yellow";
      }
    }

    // バナー表示（スキャンはステータス切替時点で即再開）
    function showBanner(message, color) {
      bannerEl.innerText = message;
      bannerEl.style.display = "block";
      bannerEl.style.backgroundColor = color;
      setTimeout(() => {
        bannerEl.style.display = "none";
      }, 2000);
    }

    // サーバー送信とバナー・ステータス即時切替
    function sendLog(staffId) {
      scanning = true; // サーバー処理中
      updateStatus("processing");
      const url = `${endpoint}?staff=${staffId}&area=${areaCode}`;
      fetch(url)
        .then(r => r.text())
        .then(result => {
          scanning = false; // 返答来た瞬間に即スキャン可
          updateStatus("scanning");
          const [status, area3, staff] = result.trim().split(",");
          let areaFullName = areaNames[area3] || "未設定";
          let message, bannerColor;
          if (status === "1") {
            message = `記録成功\n${staff} ${areaFullName} 入室`;
            bannerColor = "limegreen";
          } else if (status === "2") {
            message = `記録成功\n${staff} ${areaFullName} 退室`;
            bannerColor = "skyblue";
          } else {
            message = `記録失敗\n${staff} ${areaFullName}`;
            bannerColor = "red";
          }
          showBanner(message, bannerColor);
        })
        .catch(() => {
          scanning = false;
          updateStatus("scanning");
          showBanner("記録失敗\n通信エラー", "red");
        });
    }

    // カメラ・QR初期化
    function startCamera(cameraId) {
      if(html5QrCode) {
        html5QrCode.stop().catch(()=>{});
      }
      html5QrCode = new Html5Qrcode("reader");
      updateStatus("ready");
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          // 正方形かつ中央よりやや上寄せで枠を出す
          qrbox: (vw, vh) => {
            // カメラ映像領域の幅vw高さvhで最大正方形
            const marginTop = 30; // やや上寄せ
            const maxSize = Math.min(500, vw * 0.92, vh - marginTop);
            const side = Math.max(180, maxSize); // 小さすぎる場合180px
            // 中央より上になるようyをmarginTop
            return {
              width: side,
              height: side,
              x: (vw - side) / 2,
              y: marginTop
            };
          },
          aspectRatio: 1.25, // 横:縦
          experimentalFeatures: { useBarCodeDetectorIfSupported: true }
        },
        decodedText => {
          if (scanning) return; // サーバー応答待ち中は読み込まない
          if (!decodedText.startsWith("cs25-")) {
            updateStatus("scanning");
            return; // 無効なコードは即スキャン再開
          }
          const staffId = decodedText.slice(5);
          sendLog(staffId);
        },
        () => {
          if(!scanning) updateStatus("scanning");
        }
      ).then(() => {
        updateStatus("scanning");
      }).catch(err => updateStatus("ready"));
    }

    // カメラ選択UI
    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        updateStatus("ready");
        statusEl.textContent = "カメラが見つかりません";
        statusEl.style.color = "red";
        return;
      }
      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      const defaultCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = defaultCamera.id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);

      cameraSelect.addEventListener("change", e => {
        const newCameraId = e.target.value;
        startCamera(newCameraId);
      });
    }).catch(err => {
      updateStatus("ready");
      statusEl.textContent = `カメラ取得失敗: ${err}`;
      statusEl.style.color = "red";
    });
  </script>
</body>
</html>
