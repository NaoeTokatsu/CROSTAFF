<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CROSTAFF2025 QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      padding: 10px 20px;
      font-weight: 900;
      font-size: 2.25em;
    }
    #info {
      background: black;
      padding: 0 30px 15px;
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    #reader-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 160px);
    }
    #reader {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
    }
    #result-banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 2em;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 5;
      display: none;
    }
    #camera-select {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 6;
      font-size: 2em;
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px;
      border-radius: 10px;
    }
    #camera-label {
      position: absolute;
      bottom: 70px;
      right: 20px;
      z-index: 6;
      color: white;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>CROSTAFF</div>
    <div>v1.0.0</div>
  </div>
  <div id="info">
    <span id="area-name">エリア名取得中...</span>
    <span id="status">カメラ初期化中...</span>
  </div>
  <label id="camera-label" for="camera-select">カメラ切替:</label>
  <select id="camera-select"></select>
  <div id="reader-container">
    <div id="reader"></div>
    <div id="result-banner"></div>
  </div>

  <script>
    const areaMap = {
      "バックステージ": "obs",
      "小講堂": "osa",
      "男子更衣室": "mcr",
      "女子更衣室": "wcr"
    };
    const params = new URLSearchParams(location.search);
    const areaName = params.get("area") || "未設定";
    const areaCode = areaMap[areaName] || "unk";
    const endpoint = "https://script.google.com/macros/s/AKfycbx85vMW0Rh9zTRqnLfyr4zAjZ-WWVIIB-8CBC46elZfe_cJyCbewoQfRuf0n5nWj5r1/exec";

    const areaEl = document.getElementById("area-name");
    const statusEl = document.getElementById("status");
    const bannerEl = document.getElementById("result-banner");
    const cameraSelect = document.getElementById("camera-select");

    areaEl.textContent = areaName;

    let html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;
    let lastScan = "";
    let lastTime = 0;

    function updateStatus(message, color) {
      statusEl.textContent = message;
      statusEl.style.color = color;
    }

    function showBanner(message, color, callback) {
      bannerEl.innerText = message;
      bannerEl.style.display = "block";
      bannerEl.style.backgroundColor = color;
      setTimeout(() => {
        bannerEl.style.display = "none";
        if (callback) callback();
      }, 2000);
    }

    function sendLog(staffId) {
      const now = Date.now();
      if (staffId === lastScan && now - lastTime < 3000) return;
      lastScan = staffId;
      lastTime = now;

      updateStatus("処理中", "yellow");

      const url = `${endpoint}?staff=${staffId}&area=${areaCode}`;
      fetch(url).then(r => r.text()).then(result => {
        let msg = `${staffId}\n${areaName}\n`;
        if (result === "1") {
          msg += "入室処理完了";
          showBanner(msg, "limegreen", () => updateStatus("スキャン中", "white"));
        } else if (result === "2") {
          msg += "退室処理完了";
          showBanner(msg, "skyblue", () => updateStatus("スキャン中", "white"));
        } else {
          msg += `エラー: ${result}`;
          showBanner(msg, "red", () => updateStatus("処理失敗", "red"));
        }
      }).catch(() => {
        showBanner(`${staffId}\n${areaName}\n通信エラー`, "red", () => updateStatus("通信エラー", "red"));
      });
    }

    function startCamera(cameraId) {
      const boxSize = Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.6);

      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: boxSize, height: boxSize } },
        decodedText => {
          if (!decodedText.startsWith("cs25-")) {
            updateStatus("無効なコード", "orange");
            return;
          }
          const staffId = decodedText.slice(5); // 例: "cs25-aaa1234" → "aaa1234"
          sendLog(staffId);
        },
        () => updateStatus("スキャン中", "white")
      ).catch(err => updateStatus("カメラ起動失敗: " + err, "red"));
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        updateStatus("カメラが見つかりません", "red");
        return;
      }
      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      const defaultCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = defaultCamera.id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);

      cameraSelect.addEventListener("change", e => {
        const newCameraId = e.target.value;
        html5QrCode.stop().then(() => startCamera(newCameraId));
      });
    }).catch(err => updateStatus(`カメラ取得失敗: ${err}`, "red"));
  </script>
</body>
</html>
