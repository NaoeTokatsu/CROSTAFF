<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QRスキャン - CROSTAFF</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 90%; max-width: 500px; margin: auto; }
    #result { margin-top: 20px; font-weight: bold; }
    #camera-select { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>QRコードをスキャンしてください</h2>
  <div>
    <select id="camera-select"></select>
  </div>
  <div id="reader"></div>
  <div id="result">スキャン待機中...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const area = params.get("area") || "未設定";
    const action = params.get("action") || "未設定";

    const html5QrCode = new Html5Qrcode("reader");

    // カメラリスト取得と表示
    Html5Qrcode.getCameras().then(devices => {
      const cameraSelect = document.getElementById("camera-select");

      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      if (devices.length > 0) {
        startCamera(devices[0].id);
      }

      cameraSelect.addEventListener("change", (event) => {
        html5QrCode.stop().then(() => {
          startCamera(event.target.value);
        });
      });
    }).catch(err => {
      document.getElementById("result").innerText = `❌ カメラ取得エラー: ${err}`;
    });

    function startCamera(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: 350, height: 350 } },
        onScanSuccess
      ).catch(err => {
        document.getElementById("result").innerText = `❌ カメラ起動エラー: ${err}`;
      });
    }

    function onScanSuccess(decodedText) {
      if (!decodedText.startsWith("staff=")) {
        document.getElementById("result").innerText = "❌ 無効なQRコードです";
        return;
      }

      const endpoint = "https://script.google.com/macros/s/AKfycbxyVaTIhllrKSYdJcXdegrRO1jQba7DVyojUR1k6x5calVoRhYQYIlNpVMU_FyG8YjG8A/exec";
      const url = `${endpoint}?${decodedText}&area=${encodeURIComponent(area)}&action=${encodeURIComponent(action)}`;

      fetch(url)
        .then(res => res.text())
        .then(txt => {
          document.getElementById("result").innerText = `✅ 記録成功: ${decodedText}`;
        })
        .catch(err => {
          document.getElementById("result").innerText = `❌ 記録エラー: ${err}`;
        });
    }
  </script>
</body>
</html>
