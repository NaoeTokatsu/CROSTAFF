<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QRスキャン - CROSTAFF</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 90%; max-width: 500px; margin: auto; }
    #result { margin-top: 20px; font-weight: bold; white-space: pre-wrap; }
    #camera-select { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>QRコードをスキャンしてください</h2>
  <div>
    <select id="camera-select"></select>
  </div>
  <div id="reader"></div>
  <div id="result">スキャン待機中...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const area = params.get("area") || "未設定";
    const action = params.get("action") || "未設定";
    const resultDiv = document.getElementById("result");
    const cameraSelect = document.getElementById("camera-select");

    let html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;

    Html5Qrcode.getCameras().then(devices => {
      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      if (devices.length > 0) {
        currentCameraId = devices[0].id;
        startCamera(currentCameraId);
      }

      cameraSelect.addEventListener("change", (event) => {
        const newCameraId = event.target.value;
        html5QrCode.stop().then(() => {
          startCamera(newCameraId);
        });
      });
    }).catch(err => {
      resultDiv.innerText = `❌ カメラ取得エラー: ${err}`;
    });

    function startCamera(cameraId) {
      currentCameraId = cameraId;
      resultDiv.innerText = `📷 カメラ起動中（ID: ${cameraId}）`;
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: 350, height: 350 } },
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        resultDiv.innerText = `❌ カメラ起動エラー: ${err}`;
      });
    }

    function restartCameraAfterDelay(delayMs = 3000) {
      setTimeout(() => {
        html5QrCode.start(
          currentCameraId,
          { fps: 10, qrbox: { width: 350, height: 350 } },
          onScanSuccess,
          onScanFailure
        ).then(() => {
          resultDiv.innerText += "\n📷 カメラ再起動完了";
        }).catch(err => {
          resultDiv.innerText += `\n❌ カメラ再起動エラー: ${err}`;
        });
      }, delayMs);
    }

    function onScanSuccess(decodedText) {
      resultDiv.innerText = `🔍 QRコード読み取り成功: ${decodedText}\n`;

      if (!decodedText.startsWith("staff=")) {
        resultDiv.innerText += "❌ 無効なQRコード形式（'staff='で始まっていません）";
        return;
      }

      html5QrCode.stop().then(() => {
        resultDiv.innerText += "🛑 カメラ停止中（送信処理のため）\n";

        const endpoint = "https://script.google.com/macros/s/AKfycbxyVaTIhllrKSYdJcXdegrRO1jQba7DVyojUR1k6x5calVoRhYQYIlNpVMU_FyG8YjG8A/exec";
        const url = `${endpoint}?${decodedText}&area=${encodeURIComponent(area)}&action=${encodeURIComponent(action)}`;

        resultDiv.innerText += `🌐 リクエスト送信: ${url}\n`;

        fetch(url)
          .then(res => res.text())
          .then(txt => {
            resultDiv.innerText += `✅ 記録成功: ${txt}`;
            restartCameraAfterDelay();
          })
          .catch(err => {
            resultDiv.innerText += `❌ 記録エラー: ${err}`;
            restartCameraAfterDelay();
          });
      });
    }

    function onScanFailure(error) {
      // 読み取り失敗時のログ（詳細には表示しない）
    }
  </script>
</body>
</html>
