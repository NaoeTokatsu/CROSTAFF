<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR„Çπ„Ç≠„É£„É≥ - „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Áâà</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #overlay-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3;
      padding: 20px;
      box-sizing: border-box;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0));
      color: white;
    }
    #area-name {
      font-size: 2.2em;
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      font-size: 1.8em;
    }
    #camera-select {
      margin-top: 12px;
      font-size: 1.4em;
      padding: 6px;
    }
    #scanner-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background-color: rgba(0,0,0,0.7);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }
    #result-banner {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      font-size: 2.5em;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      display: none;
    }
    #qrbox-frame {
      position: absolute;
      z-index: 2;
      pointer-events: none;
    }
    #qrbox-frame::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 4px solid rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }
    #version {
      position: absolute;
      bottom: 5px;
      right: 10px;
      color: white;
      font-size: 1em;
      z-index: 5;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="scanner-mask">Ë™≠„ÅøÂèñ„Çä‰∏≠...</div>
  <div id="overlay-ui">
    <div id="area-name">üìç „Ç®„É™„Ç¢: Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    <div id="status">üìÑ „Çπ„ÉÜ„Éº„Çø„Çπ: ÂæÖÊ©ü‰∏≠</div>
    <select id="camera-select"></select>
  </div>
  <div id="qrbox-frame"></div>
  <div id="result-banner"></div>
  <div id="version">v1.0.8</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const area = params.get("area") || "Êú™Ë®≠ÂÆö";
    const actionParam = params.get("action");

    document.getElementById("area-name").innerText = `üìç „Ç®„É™„Ç¢: ${area}`;

    const statusDiv = document.getElementById("status");
    const maskDiv = document.getElementById("scanner-mask");
    const cameraSelect = document.getElementById("camera-select");
    const resultBanner = document.getElementById("result-banner");
    const qrboxFrame = document.getElementById("qrbox-frame");

    let html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;
    let lastScannedStaff = null;
    let lastScannedTime = 0;

    let lastQrbox = null;

    Html5Qrcode.getCameras().then(devices => {
      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `„Ç´„É°„É©${index+1}`;
        cameraSelect.appendChild(option);
      });

      const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = backCam.id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);
    });

    cameraSelect.addEventListener("change", () => {
      const selected = cameraSelect.value;
      html5QrCode.stop().then(() => {
        startCamera(selected);
      });
    });

    function showResultBanner(text, color) {
      resultBanner.innerText = text;
      resultBanner.style.backgroundColor = color;
      resultBanner.style.display = "block";
      setTimeout(() => {
        resultBanner.style.display = "none";
      }, 2000);
    }

    function startCamera(cameraId) {
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: function(viewfinderWidth, viewfinderHeight) {
            const size = Math.floor(Math.min(viewfinderWidth, viewfinderHeight) * 0.6);
            const x = (viewfinderWidth - size) / 2;
            const y = (viewfinderHeight - size) * 0.35;
            lastQrbox = { width: size, height: size, x, y };

            qrboxFrame.style.left = `${x}px`;
            qrboxFrame.style.top = `${y}px`;
            qrboxFrame.style.width = `${size}px`;
            qrboxFrame.style.height = `${size}px`;
            qrboxFrame.style.display = "block";

            return lastQrbox;
          }
        },
        onScanSuccess,
        () => {
          statusDiv.innerText = `üìÑ „Çπ„ÉÜ„Éº„Çø„Çπ: „Çπ„Ç≠„É£„É≥‰∏≠...`;
        }
      ).then(() => {
        maskDiv.style.display = "none";
        statusDiv.innerText = `üì∑ „Ç´„É°„É©ID: ${cameraId} Ëµ∑Âãï‰∏≠`;
      }).catch(err => {
        statusDiv.innerText = `‚ùå „Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº: ${err}`;
      });
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (decodedText === lastScannedStaff && now - lastScannedTime < 3000) {
        statusDiv.innerText = `‚ö†Ô∏è „Çπ„Çø„ÉÉ„ÉïID ${decodedText} „ÅÆÈÄ£Á∂ö„Çπ„Ç≠„É£„É≥Èò≤Ê≠¢‰∏≠...`;
        return;
      }
      lastScannedStaff = decodedText;
      lastScannedTime = now;

      if (!decodedText.startsWith("staff=")) {
        statusDiv.innerText = `‚ùå ÁÑ°Âäπ„Å™QR„Ç≥„Éº„Éâ: ${decodedText}`;
        showResultBanner("INVALID", "#c0392b");
        return;
      }

      statusDiv.innerText = `üì§ „Çπ„Çø„ÉÉ„Éï ${decodedText} „ÇíÈÄÅ‰ø°‰∏≠...`;
      maskDiv.style.display = "flex";

      const endpoint = "https://script.google.com/macros/s/AKfycbx85vMW0Rh9zTRqnLfyr4zAjZ-WWVIIB-8CBC46elZfe_cJyCbewoQfRuf0n5nWj5r1/exec";
      const url = `${endpoint}?${decodedText}&area=${encodeURIComponent(area)}${actionParam ? `&action=${actionParam}` : ''}`;

      fetch(url)
        .then(res => res.text())
        .then(txt => {
          const match = txt.match(/(IN|OUT)/);
          if (match) {
            statusDiv.innerText = `‚úÖ „Çπ„Çø„ÉÉ„Éï ${decodedText} ${match[1]} Ë®òÈå≤ÂÆå‰∫Ü`;
            showResultBanner(match[1], "#27ae60");
          } else {
            statusDiv.innerText = `‚úÖ Ë®òÈå≤ÊàêÂäü: ${txt}`;
            showResultBanner("OK", "#2980b9");
          }
          maskDiv.style.display = "none";
        })
        .catch(err => {
          statusDiv.innerText = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${err}`;
          showResultBanner("ERROR", "#e74c3c");
          maskDiv.style.display = "none";
        });
    }
  </script>
</body>
</html>
