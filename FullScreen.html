<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QRスキャン - フルスク屏版</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      object-fit: cover;
    }
    #overlay-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3;
      padding: 10px;
      box-sizing: border-box;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0));
      color: white;
    }
    #area-name {
      font-size: 1.5em;
      font-weight: bold;
    }
    #status {
      margin-top: 4px;
      font-size: 1.1em;
    }
    #camera-select {
      margin-top: 6px;
      font-size: 1em;
    }
    #scanner-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background-color: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="scanner-mask">読み取り中...</div>
  <div id="overlay-ui">
    <div id="area-name">📍 エリア: 読み込み中...</div>
    <div id="status">📄 ステータス: 待機中</div>
    <select id="camera-select"></select>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const area = params.get("area") || "未設定";
    const actionParam = params.get("action");

    document.getElementById("area-name").innerText = `📍 エリア: ${area}`;

    const statusDiv = document.getElementById("status");
    const maskDiv = document.getElementById("scanner-mask");
    const cameraSelect = document.getElementById("camera-select");

    let html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;
    let lastScannedStaff = null;
    let lastScannedTime = 0;

    Html5Qrcode.getCameras().then(devices => {
      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `カメラ${index+1}`;
        cameraSelect.appendChild(option);
      });

      const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      currentCameraId = backCam.id;
      cameraSelect.value = currentCameraId;
      startCamera(currentCameraId);
    });

    cameraSelect.addEventListener("change", () => {
      const selected = cameraSelect.value;
      html5QrCode.stop().then(() => {
        startCamera(selected);
      });
    });

    function startCamera(cameraId) {
      maskDiv.style.display = "none";
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 300 },
        onScanSuccess,
        () => {}
      ).then(() => {
        currentCameraId = cameraId;
        statusDiv.innerText = "📄 ステータス: カメラ起動中";
      }).catch(err => {
        statusDiv.innerText = `❌ カメラ起動エラー: ${err}`;
      });
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (decodedText === lastScannedStaff && now - lastScannedTime < 3000) {
        statusDiv.innerText = "⚠️ 連続スキャン防止中...";
        return;
      }
      lastScannedStaff = decodedText;
      lastScannedTime = now;

      if (!decodedText.startsWith("staff=")) {
        statusDiv.innerText = "❌ 無効なQRコード形式";
        return;
      }

      statusDiv.innerText = `📤 送信中...`;
      maskDiv.style.display = "flex";

      const endpoint = "https://script.google.com/macros/s/AKfycbx85vMW0Rh9zTRqnLfyr4zAjZ-WWVIIB-8CBC46elZfe_cJyCbewoQfRuf0n5nWj5r1/exec";
      const url = `${endpoint}?${decodedText}&area=${encodeURIComponent(area)}${actionParam ? `&action=${actionParam}` : ''}`;

      fetch(url)
        .then(res => res.text())
        .then(txt => {
          const match = txt.match(/(IN|OUT)/);
          if (match) {
            statusDiv.innerText = `✅ ${match[1]} 記録完了`;
          } else {
            statusDiv.innerText = `✅ 記録: ${txt}`;
          }
          maskDiv.style.display = "none";
        })
        .catch(err => {
          statusDiv.innerText = `❌ エラー: ${err}`;
          maskDiv.style.display = "none";
        });
    }
  </script>
</body>
</html>
